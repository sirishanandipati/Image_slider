<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Slider with Smooth Transitions and Position Indicators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Image Gallery</h1>
            <p>Explore our collection of beautiful images.</p>
        </header>
        <div class="slider">
            <div class="slider-images">
                <img src="image_01.webp" alt="Image 1" class="slide active">
                <img src="image_02.webp" alt="Image 2" class="slide">
                <img src="image_03.webp" alt="Image 3" class="slide">
                <img src="image_04.webp" alt="Image 4" class="slide">
                <img src="image_05.webp" alt="Image 5" class="slide">
                <img src="image_06.webp" alt="Image 6" class="slide">
                <img src="image_07.webp" alt="Image 7" class="slide">
                <img src="image_08.webp" alt="Image 8" class="slide">
                <img src="image_09.webp" alt="Image 9" class="slide">
                <img src="image_10.webp" alt="Image 10" class="slide">
            </div>
            <!-- Navigation Arrows -->
            <div id="prev" class="arrow">&#10094;</div>
            <div id="next" class="arrow">&#10095;</div>
        </div>
        <!-- Position Indicators (Dots) -->
        <div class="indicators" id="indicators"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
